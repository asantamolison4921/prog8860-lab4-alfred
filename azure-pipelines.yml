trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  solution: 'Prog8860Lab4/Prog8860Lab4.sln'

stages:
- stage: Build
  displayName: 'Build Stage'
  jobs:
  - job: Build
    displayName: 'Build Job'
    steps:
    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        version: '8.0.x'  # Ensure the .NET 8.0 SDK is installed
    - script: |
        dotnet build $(solution) --configuration $(buildConfiguration)
      displayName: 'Build Project'

- stage: Test
  displayName: 'Test Stage'
  dependsOn: Build
  jobs:
  - job: Test
    displayName: 'Run Unit Tests'
    steps:
    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        version: '8.0.x'  # Ensure the .NET 8.0 SDK is installed
    - script: |
        dotnet test $(solution) --configuration $(buildConfiguration)
      displayName: 'Run Tests'

- stage: Deploy
  displayName: 'Deploy Stage'
  dependsOn: Test
  jobs:
  - job: Deploy
    displayName: 'Deploy to Azure'
    steps:
    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        version: '8.0.x'
    - task: AzureFunctionApp@1
      inputs:
        azureSubscription: 'prog8860-service-connection'
        appType: 'functionApp'
        appName: 'prog8860-lab4-app'
        package: '$(System.DefaultWorkingDirectory)/**/*.zip'